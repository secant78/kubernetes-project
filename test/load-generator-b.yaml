apiVersion: v1
kind: Pod
metadata:
  name: load-generator-b
  namespace: k8s-assessment
  labels:
    app: frontend # Impersonate frontend to pass NetworkPolicy
spec:
  containers:
  - name: load-generator
    image: busybox
    # Infinite loop hitting Backend-B
    command: ["/bin/sh", "-c"]
    args: ["while true; do wget -q -O- http://backend-b-service.k8s-assessment.svc.cluster.local:8080/health; done"]
    resources:   # <--- THIS WAS MISSING
      requests:
        cpu: "50m"
        memory: "64Mi"
      limits:
        cpu: "100m"
        memory: "128Mi"
  restartPolicy: Never