apiVersion: v1
kind: Pod
metadata:
  name: load-generator-frontend
  namespace: k8s-assessment
spec:
  containers:
  - name: load-generator
    image: busybox
    command: ["/bin/sh", "-c"]
    args: ["while true; do wget -q -O- http://frontend-service.k8s-assessment.svc.cluster.local; done"]
    resources:   # <--- THIS WAS MISSING
      requests:
        cpu: "50m"
        memory: "64Mi"
      limits:
        cpu: "100m"
        memory: "128Mi"
  restartPolicy: Never