apiVersion: v1
kind: Pod
metadata:
  name: hacker-pod
  namespace: k8s-assessment
spec:
  containers:
  - name: hacker-pod
    image: busybox
    command: ["sleep", "3600"]
    resources:
      requests:
        cpu: "50m"
        memory: "64Mi"
      limits:
        cpu: "100m"
        memory: "128Mi"
  restartPolicy: Never