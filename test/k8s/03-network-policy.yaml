apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: k8s-assessment
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-frontend-logic
  namespace: k8s-assessment
spec:
  podSelector:
    matchLabels:
      app: frontend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - {} # Allow all external traffic to frontend
  egress:
  # Allow Frontend -> Backend A (Port 80)
  - to:
    - podSelector:
        matchLabels:
          app: backend-a
    ports:
    - protocol: TCP
      port: 8080
  # Allow Frontend -> Backend B (Port 80)
  - to:
    - podSelector:
        matchLabels:
          app: backend-b
    ports:
    - protocol: TCP
      port: 8080
  # Allow DNS (Critical for Service Discovery)
  - ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-backend-a-ingress
  namespace: k8s-assessment
spec:
  podSelector:
    matchLabels:
      app: backend-a
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: frontend
    ports:
    - protocol: TCP
      port: 8080  # <--- CHANGE THIS to match your 'containerPort'
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  - ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-backend-b-ingress
  namespace: k8s-assessment
spec:
  podSelector:
    matchLabels:
      app: backend-b  # Explicitly target Backend B
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow Frontend -> Backend B
  - from:
    - podSelector:
        matchLabels:
          app: frontend
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Allow Backend B -> Postgres
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  # Allow DNS
  - ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-postgres-ingress
  namespace: k8s-assessment
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
  - Ingress
  ingress:
  # Allow Backend A & B -> Postgres
  - from:
    - podSelector:
        matchLabels:
          app: backend-a
    - podSelector:
        matchLabels:
          app: backend-b
    ports:
    - protocol: TCP
      port: 5432