apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-a-hpa
  namespace: k8s-assessment
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend-a
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
---
